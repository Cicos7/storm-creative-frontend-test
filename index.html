<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Storm Creative Front-End</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="header">
      <div class="text-vertical-center">
        <h1 class="text-vertical-center-title"><strong>storm</strong> Front-End Test</h1>
        <br/>
        <div class="btn-group">
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signupModal">Subscribe</button>
        </div>
      </div>
    </header>
    <section>
      <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModal">
      <div class="modal-dialog" role="document">
      <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="signupEmail">Signup</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input id="name" class="form-control" type="text" placeholder="Enter Your Full Name" />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input id="email" class="form-control" type="email" placeholder="Enter Your Email Address" />                  
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn-group">
          <button type="button" class="btn btn-primary" id="subscribeCall">Subscribe</button></div>
        </div>
      </div>
    </section>
  </body>
</html>
